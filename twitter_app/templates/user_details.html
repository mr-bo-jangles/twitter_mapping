{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-1 text-center">
            <h3>Details for User {{ user.username }}</h3>
        </div>
        <div class="col-lg-1 col-lg-offset-1 text-center">
            <input class="btn btn-success" type="submit" value="Save and Exit" style="margin: 10px" onclick="$('form').submit()">
        </div>
        <div class="col-lg-1 col-lg-offset-1 text-center">
            <a href="{% url 'index' %}">
                <input class="btn btn-danger" type="button" value="Cancel and Exit" style="margin: 10px">
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center">
            <div class="well well-lg">
                <form action="#" method="post">
                    {% csrf_token %}
                    {{ user_form|crispy }}
                    {{ twitter_form|crispy }}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
