{% extends 'base.html' %}
{% load static crispy_forms_filters %}
{% block title %}Login to Twitter Mapping{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <h3>Welcome to Twitter Mapping</h3>
    </div>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
            <div class="well">
                <h5>Please take the time to login</h5>

                <form action="#" method="post" role="form">
                    {% csrf_token %}
                    <div>
                        {{ form|crispy }}
                        <br>
                    </div>
                    <div class="control-group">
                        <input class="btn btn-success" type="submit" value="Login">
                        <a href="{% url 'registration_register' %}">
                            <input class="btn btn-default" type="button" value="Register">
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">

    </div>
</div>
{% endblock %}
