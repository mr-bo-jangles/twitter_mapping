{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{% block body %}

        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <h1>You have successfully logged out</h1>

                </a>
            </div>
        </div>
    </div>
{% endblock %}
